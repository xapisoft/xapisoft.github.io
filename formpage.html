<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>contact form</title>
</head>
<body>
    <form action="https://formsubmit.co/xapisoft@gmail.com" method="POST" style="width: 45%; margin: auto;">
        <input type="email" name="email" placeholder="Email Address">
        <input type="hidden" name="Xapsioft Design" value="New submission!">
        <input type="hidden" name="_autoresponse" value="We have recieved your mail get back to you shortly">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" name ="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Mr/Mrs/sir/Madam/Dr/Ms/Prof">
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Phone number</label>
        <input type="tel" class="form-control" name ="number" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter phone number">
        <small id="emailHelp" class="form-text text-muted">Please state your country code </small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control"  name ="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group">
            <label for="exampleInputEmail1">Type of Inquiry</label>
            <select class="form-select"  name ="Type of inquiry" aria-label="Default select example">
                <option selected>Choose service needed</option>
                <option value="1">Logo Design</option>
                <option value="2">Website design</option>
                <option value="3">Branding</option>
                <option value="3">Website Development</option>
                <option value="3">Article writing</option>
                <option value="3">Banner design</option>
                <option value="3">Social-media marketing</option>
                <option value="3">Help and Support</option>
              </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea3">Description of Inquiry</label>
            <textarea class="form-control"  name ="message" id="exampleFormControlTextarea3" rows="7" placeholder="Tell us exactly what you need in details"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Send message</button>
      
    </form>
</body>
</html>
